name: 'Chromatic'

on:
  pull_request:

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest

    steps:
        uses: actions/checkout@v3
        with:
          fetch-depth:

      - name: yarn
        run: yarn

      - name: build
        run: yarn build

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
